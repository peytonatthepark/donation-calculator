<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donation Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="your-logo-here.png" alt="Church at the Park Logo" class="logo"/>
    <h1>Build Your Donation Bundle</h1>
  </header>

  <section id="stories-feed">
    <!-- Placeholder: Recent donations / impact stories go here -->
    <h2>Real Stories, Real Impact</h2>
    <div class="stories-placeholder">[Recent donations and stories feed here]</div>
  </section>

  <main id="calculator">
    <div class="donation-input">
      <label for="donationAmount">Enter Your Donation Amount:</label>
      <input type="number" id="donationAmount" min="1" placeholder="$50" />
    </div>

    <div id="categories">
      <!-- Categories will be inserted here by JavaScript -->
    </div>

    <div id="summary">
      <h3>Your Donation Bundle:</h3>
      <ul id="bundleList"></ul>
      <p>Remaining Balance: <span id="remaining">$0</span></p>
    </div>

    <button id="giveButton">Give Now</button>
  </main>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Church at the Park Donation Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Church at the Park</h1>
    <p>Make your donation count by selecting real-world impact bundles.</p>
  </header>

  <main>
    <section id="donation-input">
      <label for="donationAmount">Enter Your Donation Amount:</label>
      <input type="number" id="donationAmount" min="0" />
    </section>

    <section id="categories" class="hidden"></section>

    <section id="summary" class="hidden">
      <h2>Summary</h2>
      <div id="summaryDetails"></div>
      <p>Total Spent: $<span id="totalSpent">0</span></p>
      <p>Remaining: $<span id="remaining">0</span></p>
      <button id="giveButton">Give</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Church at the Park</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

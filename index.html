<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Church at the Park – Donation Calculator</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed&family=Arvo&display=swap" rel="stylesheet">
</head>
<body style="background-color: #FFF5D9;">

  <!-- Hero Background Image -->
  <header class="hero-section">
    <div class="overlay">
      <img src="images/CATP_LogoName-02.png" alt="Church at the Park Logo" class="logo" />
      <h1>Build Your Donation Bundle</h1>
    </div>
  </header>

      <!-- uncomment for real stories impact
  <section id="stories-feed" style="padding: 1rem 2rem;">
    <h2 style="font-family: 'Arvo', serif; color: #453D36;">Real Stories, Real Impact</h2>
    <div class="stories-placeholder" style="font-family: 'Barlow Semi Condensed', sans-serif; background: #EDEAE4; padding: 1rem; border-radius: 8px;">
      [Recent donations and stories feed will go here.]
    </div>
  </section>
    -->
  <main id="calculator">
  <div class="donation-input">
    <label for="donationAmount">Enter Your Donation Amount:</label><br/>
    <input type="number" id="donationAmount" min="1" placeholder="$25" />
  </div>
  <div style="margin-bottom: 1rem;">
    <button id="quickBundleBtn" style="background-color:#453D36; color:white; padding: 0.75rem 1.5rem; border:none; border-radius: 8px; font-family: 'Barlow Semi Condensed'; font-size: 1rem; cursor: pointer;">
    Quick Bundle
    </button>
  </div>

  <div id="categories">
    <!-- Categories will be inserted here by JavaScript -->
  </div>

  <div id="summary">
    <h3>Your Donation Bundle:</h3>
    <ul id="bundleList"></ul>
    <p>Remaining Balance: <span id="remaining">$0</span></p>
  </div>

  <div class="give-button-container">
    <button id="giveButton">Give</button>
  </div>
</main>


  <footer style="text-align: center; padding: 1rem 0; background: #453D36; color: #FFF5D9; font-family: 'Barlow Semi Condensed', sans-serif;">
    © 2025 Church-at-the-Park.org
  </footer>

  <script src="script.js"></script>
</body>
</html>

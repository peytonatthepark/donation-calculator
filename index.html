<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Church at the Park Donation Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Church at the Park</h1>
    <p>Make a difference by choosing how your donation is used.</p>
  </header>

  <main>
    <section id="donation-input">
      <label for="donationAmount">Enter your donation amount:</label>
      <input type="number" id="donationAmount" min="0" placeholder="$0" />
    </section>

    <section id="category-sliders" class="hidden"></section>

    <section id="summary" class="hidden">
      <h2>Summary</h2>
      <ul id="summaryList"></ul>
      <p><strong>Total Spent:</strong> $<span id="totalSpent">0</span></p>
      <p><strong>Remaining:</strong> $<span id="remaining">0</span></p>
      <button id="giveBtn">Give</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
